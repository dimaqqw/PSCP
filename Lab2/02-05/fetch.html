<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch</title>
</head>
<body>
    <h1>ФИО: </h1>
    <h2 id="fio"></h2>
    <script>
        let label = document.getElementById("fio");
        fetch('/api/name')
            .then(response => response.text())
            .then(responseText => { console.log(responseText);
        label.innerHTML = responseText });
    </script>
</body>
</html>
