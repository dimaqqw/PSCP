<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xmlhttprequest</title>
</head>
<body>
    <h1>ФИО</h1>
    <h2 id="fio"></h2>
    <script>
        let xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://localhost:5000/api/name')
        xhr.send();
        let label = document.getElementById('fio')
        xhr.onreadystatechange = () => {
            if (xhr.status === 200) {
                let res = xhr.responseText
                label.textContent = res
            }
        }
    </script>
</body>
</html>
